<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICE HSE</title>
    <link rel="icon" href="g/Logo.png">
    <style>
        /* Set the background images for the entire page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            animation: rotateBackground 40s infinite linear;
            background-size: cover;
            color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        @keyframes rotateBackground {
            0% {
                background-image: url('g/OIP (1).jpeg');
            }

            20% {
                background-image: url('g/b.jpeg');
            }

            30% {
                background-image: url('g/a.jpeg');
            }

            60% {
                background-image: url('g/d.jpeg');
            }

            80% {
                background-image: url('g/c.jpeg');
            }

            100% {
                background-image: url('g/b.jpeg');
            }
        }

        h1 {
            text-align: center;
            position: absolute;
            top: 02%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 40px 20px;
            font-size: 20px;
            background-color: #4CAF50; /* لون الخلفية */
            color: #fff; /* لون النص */
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* تأثير التحويل */
            position: absolute;
            top: 70%;
            right: 5%;
        }

        button:hover {
            background-color: #45e049; /* #45a049 لون الخلفية عند التحويم بالفأرة */
        }
    </style>
</head>

<body>
    <h1>Welcome to Service HSE</h1>
    <!-- Add a button to navigate to the secondary page -->
    <a href="indexC.html"><button>Communicate</button></a>
</body>

</html>
